<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pool tables in the San Francisco area.">
    <meta name="keywords" content="pool, billiards, san francisco">
    <meta name="author" content="Alejandro Figueroa">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-table/dist/bootstrap-table.min.css">
    <style>body { padding-top: 70px; }</style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#pool-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Tips & Taps</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="pool-nav">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="index.html">List <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="map.html">Map</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
      <div class="row">
        <table id="table"
               data-classes="table table-hover table-condensed"
               data-striped="true"
               data-sort-name="name"
               data-sort-order="asc"
               data-search="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true"
               data-pagination="false">
          <thead>
            <tr>
              <th data-field="name"
                  data-sortable="true">Name</th>
              <th data-field="type"
                  data-sortable="true">Type</th>
              <th data-field="address"
                  data-sortable="true">Address</th>
              <th data-field="neighborhood"
                  data-sortable="true">Neighborhood</th>
              <th data-field="no_tables"
                  data-sortable="true"># of Tables</th>
              <th data-field="price"
                  data-sortable="true">Price</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="bower_components/bootstrap-table/dist/locale/bootstrap-table-en-US.min.js"></script>
    <script src="pool.js"></script>
  </body>
</html>
